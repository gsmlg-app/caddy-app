name: Go Bridge

on:
  push:
    branches: [main]
    paths:
      - 'go/**'
  pull_request:
    branches: [main]
    paths:
      - 'go/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vet:
    name: Vet & Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: go/caddy_bridge
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/caddy_bridge/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: CGO_ENABLED=1 go test -v -count=1 ./...

  build-linux:
    name: Build Linux (.so)
    runs-on: ubuntu-latest
    needs: vet
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/caddy_bridge/go.sum

      - name: Build shared library
        run: make -C go/caddy_bridge linux

      - name: Verify output
        run: |
          file go/caddy_bridge/build/libcaddy_bridge.so
          ls -lh go/caddy_bridge/build/libcaddy_bridge.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libcaddy_bridge-linux
          path: go/caddy_bridge/build/libcaddy_bridge.so
          retention-days: 7

  build-macos:
    name: Build macOS (.dylib)
    runs-on: macos-latest
    needs: vet
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/caddy_bridge/go.sum

      - name: Build shared library
        run: make -C go/caddy_bridge macos

      - name: Verify output
        run: |
          file go/caddy_bridge/build/libcaddy_bridge.dylib
          ls -lh go/caddy_bridge/build/libcaddy_bridge.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libcaddy_bridge-macos
          path: go/caddy_bridge/build/libcaddy_bridge.dylib
          retention-days: 7

  build-android:
    name: Build Android (.aar)
    runs-on: ubuntu-latest
    needs: vet
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go/caddy_bridge/go.sum

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install gomobile
        run: go install golang.org/x/mobile/cmd/gomobile@latest && gomobile init

      - name: Build AAR
        run: make -C go/caddy_bridge android

      - name: Verify output
        run: |
          file go/caddy_bridge/build/caddy_bridge.aar
          ls -lh go/caddy_bridge/build/caddy_bridge.aar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caddy_bridge-android
          path: go/caddy_bridge/build/caddy_bridge.aar
          retention-days: 7
